<div id="searchInputGroup" class="input-group mx-auto">
  <ng-template #rt let-r="result" let-t="term">
    <div *ngIf="r.top" class="dropdown-header super-section-header">{{r.source}}</div>
    <div (click)="goToResult(r.link)" class="result">
      {{r.main}}
    </div>
  </ng-template>

    <input #maskInput (keyup.enter)="maskSearch(maskInput.value)" [resultTemplate]="rt" id="maskSearchQuery" type="text" class="form-control" [class.is-invalid]="searchFailed" [value]="model" [ngbTypeahead]="search" [inputFormatter]="formatter" placeholder="Find anything...">


  <!-- <input id="typeahead-http" type="text" class="form-control" [class.is-invalid]="searchFailed" [(ngModel)]="model" [ngbTypeahead]="search" placeholder="Wikipedia search" /> -->
  <!-- <span *ngIf="searching">searching...</span> -->
  <!-- <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div> -->

  <span class="input-group-btn">
    <button id="maskSearchButton" class="btn btn-secondary btn-outline-secondary giant-link giant-white" type="button" (click)="maskSearch(maskInput.value)">Go!</button>
  </span>
</div>
