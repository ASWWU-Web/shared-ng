<p>
  Send a message directly to the ASWWU administration.
</p>

<div *ngFor="let officer of officers" class="btn-group btn-group-toggle col-md-4 p-1" ngbRadioGroup name="radioBasic" [(ngModel)]="selectedOfficer">
  <label ngbButtonLabel class="btn-outline-primary w-100">
    <input ngbButton type="radio" [value]="officer"> {{officer}}
  </label>
</div>

<form>
  <div class="form-group">
    <label for="SubjectInput">Subject</label>
    <input type="text" class="form-control" id="SubjectInput">
  </div>

  <div class="form-group">
    <label for="MessageInput">Message</label>
    <textarea class="form-control" id="MessageInput" rows="3"></textarea>
  </div>
