<div class="card-columns">
  <div *ngFor="let profile of profileData.results">
    <app-profile-card [profile]="profile"></app-profile-card>
  </div>
  <div *ngFor="let page of pageData.results">
    <app-page-card [page]="page" showMeta="1"></app-page-card>
  </div>
  <div *ngFor="let job of jobData.forms">
    <app-job-card [job]="job"></app-job-card>
  </div>
</div>
