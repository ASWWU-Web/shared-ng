<app-super-duper [model]="parameterSearch"></app-super-duper>

<div *ngIf="resultsReady" class="card-columns">
  <div *ngFor="let profile of profileData">
    <app-profile-card [profile]="profile"></app-profile-card>
  </div>
  <div *ngFor="let page of pageData">
    <app-page-card [page]="page" showMeta="1"></app-page-card>
  </div>
  <div *ngFor="let job of jobData">
    <app-job-card [job]="job"></app-job-card>
  </div>
</div>
