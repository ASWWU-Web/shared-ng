<div class="card mb-4 clickable" (click)="navigate()">
  <!-- image -->
  <img class="card-img-top" src="{{getMaskImage(profile.photo)}}" />
  <!-- card content -->
  <div class="p-4 text-center">
    <!-- title and description -->
    <div class="card-block">
      <h4 class="card-title">{{profile.full_name}}</h4>
    </div>
  </div>
</div>
