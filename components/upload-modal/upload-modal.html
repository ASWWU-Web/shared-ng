<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <input
          type="file"
          id="file"
          (change)="handleFileInput($event)"
          accept="image/jpeg, image/png, image/jpg"
        />
      </div>
    </form>
  </div>
  <img
    [src]="srcString"
    height="600"
    width="auto"
    *ngIf="srcString"
    alt="Uploaded Image"
  />
  <div class="modal-footer space-between-content">
    <div class="image-restriction">
      Image file size must be smaller than 5 MB
    </div>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Save
    </button>
  </div>
</ng-template>

<button class="btn btn-default dropdown-item" (click)="open(content)">
  Upload Photo
</button>
