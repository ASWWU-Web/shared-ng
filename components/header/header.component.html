<div class="header center-content tiled-window" [ngStyle]="headerStyle">
  <h1 id="title" class="text-uppercase" [ngStyle]="titleStyle">{{title}}</h1>
  <div *ngIf="headerButton !== null">
    <a *ngIf="headerButton.buttonText !== null" [routerLink]="[headerButton.buttonLink]">
      <button class="btn btn-primary">{{headerButton.buttonText}}</button>
    </a>
  </div>
</div>
