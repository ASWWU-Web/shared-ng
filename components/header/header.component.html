<div id="header-container" *ngIf="visible">
  <!-- header content -->
  <div class="header tiled-window center-content" [ngStyle]="headerStyle">
    <h1 id="title" class="text-uppercase" [ngStyle]="titleStyle">
      {{ title }}
    </h1>
  </div>

  <!-- header button -->
  <div *ngIf="showButton" id="header-button">
    <a [routerLink]="[headerButton.buttonLink]">
      <button class="btn btn-primary">{{ headerButton.buttonText }}</button>
    </a>
  </div>
</div>
