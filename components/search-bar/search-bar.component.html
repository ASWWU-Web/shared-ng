<div class="search-bar input-group mb-3" *ngIf="showSearchBar">
  <input #nameInput type="search" id="search-input" class="form-control search-outline" (keyup.enter)="sendText()"  placeholder="{{placeholder}}" [(ngModel)]="textInput">
  <div class="input-group-append">
    <button id="search-button" class="btn btn-primary search-outline" (click)="sendText()"></button>
  </div>
</div>
